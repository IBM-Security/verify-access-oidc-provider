#  The template name is user_authorize_failed.html and user_authorize_success.html

# Title of the page
$TITLE_CIBA_USERAUTH$=OAuth 2.0-Autenticación CIBA

# Text to describe CIBA successful user authorization
$TEXT_CIBA_SUCCESS_HEADER$=La transacción desencadenada por <b>@CLIENT_NAME@</b> enlazada a <b>@RQST_BINDING_MESSAGE@ (@RQST_USER_CODE@)</b> se ha autorizado.

# Text to describe CIBA user authorization failure
$TEXT_CIBA_ERROR_HEADER$=Se ha encontrado el siguiente error al autorizar la transacción CIBA:

