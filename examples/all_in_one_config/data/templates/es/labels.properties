#  -------------------------------------------------------------------------------------------------
#  User Error Page
#  A page to display OAuth/OIDC error.
#  The template name is user_error.html

# Title of the page
$TITLE_ERROR$=OAuth 2.0 - Error

# Text error header
$TEXT_ERROR_HEADER$=Se ha encontrado el siguiente error al procesar la solicitud OAuth:

#  -------------------------------------------------------------------------------------------------
#  User Consent Page
#  A page to display OAuth/OIDC user consent.
#  The template name is user_consent.html

# Title of the page
$TITLE_CONSENT$=OAuth 2.0 - Consentimiento de autorización

# Text to inform an application is requesting access
$TEXT_CONSENT_CLIENT$=El sitio siguiente solicita acceso a un recurso protegido con OAuth 2.0:

# Message for authorization delegation
$TEXT_CONSENT_USER$=Al aprobar esta solicitud, proporcionará autorización delegada en nombre de:

# Text for inform other request parameters
$TEXT_CONSENT_PARAMETER$=El cliente ha proporcionado los siguientes parámetros de solicitud de OAuth 2.0:

# Text to describe scopes that already approved
$TEXT_CONSENT_ALREADY_APPROVED$=El cliente ha solicitado los siguientes ámbitos de señal que se han aprobado previamente:

# Text to describe scopes that need approval
$TEXT_CONSENT_PENDING_APPROVAL$=El cliente ha solicitado los siguientes ámbitos de señal que aún no se han aprobado:


$TEXT_CONSENT_AD_ALREADY_APPROVED$=El cliente solicitó los siguientes detalles de autorización de señal que han sido previamente aprobados:

$TEXT_CONSENT_AD_PENDING_APPROVAL$=El cliente solicitó los siguientes detalles de autorización de señal que aún no han sido aprobados:
# Message to confirm consent
$TEXT_CONSENT_APPROVE$=¿Desea aprobar el acceso a este ámbito?

# Button to accept consent
$BUTTON_PERMIT$=Permitir

# Button to deny consent
$BUTTON_DENY$=Denegar

