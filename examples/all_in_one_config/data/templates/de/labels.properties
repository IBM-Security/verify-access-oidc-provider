#  -------------------------------------------------------------------------------------------------
#  User Consent Page
#  A page to display OAuth/OIDC user consent.
#  The template name is user_consent.html

# Title of the page
$TITLE_CONSENT$=OAuth 2.0 - Zustimmung zur Berechtigung

# Text to inform an application is requesting access
$TEXT_CONSENT_CLIENT$=Die folgende Site fordert Zugriff auf eine geschützte OAuth 2.0-Ressource an:

# Message for authorization delegation
$TEXT_CONSENT_USER$=Durch Ihre Zustimmung zu dieser Anforderung stellen Sie eine delegierte Berechtigung für folgenden Namen bereit:

# Text for inform other request parameters
$TEXT_CONSENT_PARAMETER$=Der Client hat die folgenden OAuth 2.0-Anforderungsparameter bereitgestellt:

# Text to describe scopes that already approved
$TEXT_CONSENT_ALREADY_APPROVED$=Der Client hat die folgenden Tokenbereiche angefordert, die zuvor genehmigt wurden:

# Text to describe scopes that need approval
$TEXT_CONSENT_PENDING_APPROVAL$=Der Client hat die folgenden Tokenbereiche angefordert, die noch nicht genehmigt wurden:

# Message to confirm consent
$TEXT_CONSENT_APPROVE$=Soll der Zugriff auf diesen Bereich genehmigt werden?

# Button to accept consent
$BUTTON_PERMIT$=Zulassen

# Button to deny consent
$BUTTON_DENY$=Verweigern

