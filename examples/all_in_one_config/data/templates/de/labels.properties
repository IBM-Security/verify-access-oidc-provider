# Title of the page
$TITLE_CIBA_USERAUTH$=OAuth 2.0 - CIBA-Authentifizierung

# Text to describe CIBA successful user authorization
$TEXT_CIBA_SUCCESS_HEADER$=Transaktion ausgelöst durch <b>@CLIENT_NAME@</b>, der mit <b>@RQST_BINDING_MESSAGE@ (@RQST_USER_CODE@)</b> verknüpft ist, wurde autorisiert.

# Text to describe CIBA user authorization failure
$TEXT_CIBA_ERROR_HEADER$=Beim Autorisieren der CIBA-Transaktion ist der folgende Fehler aufgetreten:

