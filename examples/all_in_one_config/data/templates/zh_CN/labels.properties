#  The template name is user_authorize_failed.html and user_authorize_success.html

# Title of the page
$TITLE_CIBA_USERAUTH$=OAuth 2.0 - CIBA 认证

# Text to describe CIBA successful user authorization
$TEXT_CIBA_SUCCESS_HEADER$=由链接到 <b>@RQST_BINDING_MESSAGE@ (@RQST_USER_CODE@)</b> 的 <b>@CLIENT_NAME@</b> 触发的事务已获得授权。

# Text to describe CIBA user authorization failure
$TEXT_CIBA_ERROR_HEADER$=授权 CIBA 事务时遇到了以下错误：

