#  -------------------------------------------------------------------------------------------------
#  User Error Page
#  A page to display OAuth/OIDC error.
#  The template name is user_error.html

# Title of the page
$TITLE_ERROR$=OAuth 2.0 - 错误

# Text error header
$TEXT_ERROR_HEADER$=处理 OAuth 请求时遇到了以下错误：

#  -------------------------------------------------------------------------------------------------
#  User Consent Page
#  A page to display OAuth/OIDC user consent.
#  The template name is user_consent.html

# Title of the page
$TITLE_CONSENT$=OAuth 2.0 - 同意授权

# Text to inform an application is requesting access
$TEXT_CONSENT_CLIENT$=以下站点正在请求访问 OAuth 2.0 受保护资源：

# Message for authorization delegation
$TEXT_CONSENT_USER$=通过核准此请求，您将代表以下用户来提供委托授权：

# Text for inform other request parameters
$TEXT_CONSENT_PARAMETER$=客户机提供了以下 OAuth 2.0 请求参数：

# Text to describe scopes that already approved
$TEXT_CONSENT_ALREADY_APPROVED$=客户机请求了以下先前已核准的令牌作用域：

# Text to describe scopes that need approval
$TEXT_CONSENT_PENDING_APPROVAL$=客户机请求了以下尚未核准的令牌作用域：

# Message to confirm consent
$TEXT_CONSENT_APPROVE$=是否要核准对此作用域的访问？

# Button to accept consent
$BUTTON_PERMIT$=允许

# Button to deny consent
$BUTTON_DENY$=拒绝

