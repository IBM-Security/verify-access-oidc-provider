#  User Error Page
#  A page to display OAuth/OIDC error.
#  The template name is user_error.html

# Title of the page
$TITLE_ERROR$=OAuth 2.0 - Erreur

# Text error header
$TEXT_ERROR_HEADER$=L'erreur suivante a été détectée lors du traitement de votre demande OAuth :

#  -------------------------------------------------------------------------------------------------
#  User Consent Page
#  A page to display OAuth/OIDC user consent.
#  The template name is user_consent.html

# Title of the page
$TITLE_CONSENT$=OAuth 2.0 - Accord d'autorisation

# Text to inform an application is requesting access
$TEXT_CONSENT_CLIENT$=Le site suivant demande l'accès à une ressource protégée OAuth 2.0 :

# Message for authorization delegation
$TEXT_CONSENT_USER$=Si cette demande est approuvée, une autorisation déléguée vous sera accordée au nom de :

# Text for inform other request parameters
$TEXT_CONSENT_PARAMETER$=Le client a fourni les paramètres de demande OAuth 2.0 suivants :

# Text to describe scopes that already approved
$TEXT_CONSENT_ALREADY_APPROVED$=Le client a demandé les portées de jeton suivants déjà approuvées :

# Text to describe scopes that need approval
$TEXT_CONSENT_PENDING_APPROVAL$=Le client a demandé les portées de jeton suivants qui ne sont pas encore approuvées :

# Message to confirm consent
$TEXT_CONSENT_APPROVE$=Souhaitez-vous approuver l'accès à cette portée ?

# Button to accept consent
$BUTTON_PERMIT$=Autoriser

# Button to deny consent
$BUTTON_DENY$=Refuser