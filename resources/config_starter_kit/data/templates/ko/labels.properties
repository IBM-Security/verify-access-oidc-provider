#  -------------------------------------------------------------------------------------------------
#  User Consent Page
#  A page to display OAuth/OIDC user consent.
#  The template name is user_consent.html

# Title of the page
$TITLE_CONSENT$=OAuth 2.0 - 권한 부여 승인

# Text to inform an application is requesting access
$TEXT_CONSENT_CLIENT$=다음 사이트가 OAuth 2.0 보호된 자원에 대한 액세스 권한을 요청하고 있습니다.

# Message for authorization delegation
$TEXT_CONSENT_USER$=이 요청을 수락하면 다음 사용자를 대신하여 위임 권한을 제공합니다.

# Text for inform other request parameters
$TEXT_CONSENT_PARAMETER$=클라이언트가 다음 OAuth 2.0 요청 매개변수를 제공했습니다.

# Text to describe scopes that already approved
$TEXT_CONSENT_ALREADY_APPROVED$=클라이언트가 이전에 승인된 다음 토큰 범위를 요청했습니다.

# Text to describe scopes that need approval
$TEXT_CONSENT_PENDING_APPROVAL$=클라이언트가 아직 승인되지 않은 다음 토큰 범위를 요청했습니다.

# Message to confirm consent
$TEXT_CONSENT_APPROVE$=이 범위에 대한 액세스를 허용하겠습니까?

# Button to accept consent
$BUTTON_PERMIT$=허용

# Button to deny consent
$BUTTON_DENY$=거부